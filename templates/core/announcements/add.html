{% extends 'base.html' %}

{% block title %} Post Announcements {% endblock %}

{% block body %}

	<script type="text/javascript" src="{{MEDIA_URL}}tiny_mce/tiny_mce.js"></script>
	<script type="text/javascript">
	tinyMCE.init({
			// General options
			mode : "textareas",
			theme : "advanced",
			plugins : "autolink,lists,spellchecker,pagebreak,style,advhr,advimage,advlink,media,contextmenu,paste,directionality",

			// Theme options
			theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,formatselect,fontselect,fontsizeselect",
			theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,sub,sup,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,image,code",
			theme_advanced_toolbar_location : "top",
			theme_advanced_toolbar_align : "left",
			theme_advanced_resizing : true,

			// Skin options
			skin : "o2k7",
			skin_variant : "silver",

			// Example content CSS (should be your site CSS)
			content_css : "css/example.css",

			// Drop lists for link/image/media/template dialogs
			template_external_list_url : "{{MEDIA_URL}}tiny_mce/template_list.js",
			external_link_list_url : "{{MEDIA_URL}}tiny_mce/link_list.js",
			external_image_list_url : "{{MEDIA_URL}}tiny_mce/image_list.js",
			media_external_list_url : "{{MEDIA_URL}}tiny_mce/media_list.js",

	});
	</script>

	<div class="home"><span class="title">Post Announcement</span></div>
	<div class="line-spacer"></div>
	<br />
	<div>
		<form method="post" action="{% url add-announcement %}">{% csrf_token %}
			{% for field in form %}
				<div>
					<div>{{ field.label }}:</div>
					<div>
						{{ field }}
						<div id="clear-both"></div>
					</div>
				</div>
			{% endfor %}
			<br /><br /><br /><br /><br /><br /><br /><br /><br />
			<div>
				
				<input type='submit' value="Post Announcement" />
			</div>
			<div style="clear:both"></div>
		</form>
		<div style="clear:both"></div>
	</div>
	<div style="clear:both"></div>
{% endblock %}
