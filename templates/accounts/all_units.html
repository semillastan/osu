{% extends 'base.html' %}

{% block title %} Units {% endblock %}

{% block js %}
	<script>
		$(document).ready(function(){
			var elem = $(this).find('.add-folder');
			$(elem).hide();
			$(this).find('.manage-actions a.last').click(function(){
				var d = $(elem).css('display');
				if(d == 'none'){
					$(elem).show("slide", { direction: "left" }, 500);
				}else{
					$(elem).hide("slide", { direction: "left" }, 500);
				}
			});
		});
	</script>
{% endblock %}

{% block body %}
	<div class="home"><span class="title">Manage Accounts</span></div>
	<div class="line-spacer"></div>
	<div class="manage">
		<a href="{% url all-users %}"><div class="type"><div class="img"></div><span>Users</span></div></a>
		<a href="{% url all-units %}"><div class="type active"><div class="img"></div><span>Units</span></div></a>
		<a href="{% url all-offices %}"><div class="type"><div class="img"></div><span>Offices</span></div></a>
		<a href="{% url all-personnel-types %}"><div class="type"><div class="img"></div><span>User Types</span></div></a>
	</div>
	<div id="clear-both"></div>
	<div class="manage-actions">
		<a class="last">Add Unit</a>
		<div class="add-folder">
			<form method="POST" action="{% url add-unit %}">{% csrf_token %}
				<input id="id_name" type="text" name="name" maxlength=120 placeholder="Enter UP unit here" />
				<input type='submit' value='Add' />
			</form>
		</div>
	</div>
	<br />
	<div id="clear-both"></div>
	<div class="line-spacer"></div>
	<div class="accounts-body">
		{% for unit in units %}
			<div class="account">
				<a href="">{{ unit }}</a>
				<div class="close {{unit.id}}">X</div>
			</div>
		{% endfor %}
		<div id="clear-both"></div>
	</div>
{% endblock %}
